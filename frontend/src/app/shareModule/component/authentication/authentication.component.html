<div class="container mt-5 pt-5 ">
  <div class="row justify-content-center">
    <div class="col-md-5 ">
      <div class="login">
        <div class="form-group" *ngIf="IsvalidAlert">
          <div class="alert alert-danger"> Your Email & Password don't match </div>
        </div>
        <form (ngSubmit)="loginForm(loginUser)" #loginUser=ngForm>
          <div class="form-group">
            <input type="email" name="email" ngModel class="form-control" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" name="password" ngModel class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-block btn-primary ">Login</button>
        </form>
      </div>
    </div>
    <div class="col-md-5 registration">
      <form (ngSubmit)="registration(f)" #f="ngForm">
        <div class="form-group">
          <input type="text" name="firstName" ngModel class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" name="lastsName" ngModel  class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="email" name="email" ngModel class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="text"  name="mobileNumber" ngModel class="form-control" placeholder="Mobile Number">
        </div>
        <div class="form-group">
          <input type="password"  name="password" ngModel class="form-control" placeholder="Password">
        </div> 
    
     
        <button class="btn btn-block btn-primary ">Registration</button>
      </form>

    </div>
  </div>
</div>
